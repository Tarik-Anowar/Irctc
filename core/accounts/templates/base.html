<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Django App{% endblock %}</title>

  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to Custom CSS -->
  {% load static %}

  <!-- Additional head elements or meta tags -->
  {% block extra_head %}
  {% endblock %}
  <style>
    [class*="col"] {
      color: #fff;
    }

    .child {
      background-color: #56f;
    }
  </style>
</head>
<body">
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Check-Stock.com</a>
        <div class="d-flex ms-auto">
          <ul class="navbar-nav mb-0 d-flex list-unstyled flex-row">
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'signin' %}">Signin</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>


  <!-- Main content -->
  <main class="container mt-4">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Link to JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}
  {% endblock %}
  </body>

</html>
