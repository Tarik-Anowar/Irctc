<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Django App{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% load static %}

  {% block extra_head %}
  {% endblock %}
  <style>
    [class*="col"] {
      color: #fff;
    }

    .child {
      background-color: #56f;
    }
    ::-webkit-scrollbar{
      display: none;
    }
  </style>
</head>

<body>
  <header class="bg-light" style="height: 10vh;">
    <nav class="navbar navbar-light ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Django App</a>
        <div class="d-flex ms-auto">
          <ul class="navbar-nav mb-0 d-flex list-unstyled flex-row">
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item mx-2">
                <form id="logout-form" method="post" action="{% url 'signout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; cursor: pointer;">Logout</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
            <li class="nav-item mx-2"><a class="nav-link" href="{% url 'signin' %}">Signin</a></li>
            {% endif %}
        </ul>
        
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex flex-column vh-100 " style="scrollbar-width: 0px;">
    <main class="flex-grow-1" style="height: auto;">
      {% block content %}
      {% endblock %}
    </main>
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
  </script>
  
  {% block extra_scripts %}
  {% endblock %}
</body>

</html>
